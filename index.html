<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Blob Shape with Image (Large)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
        }

        .blob-container {
            position: relative;
            width: 500px; /* Larger width */
            height: 500px; /* Larger height */
            overflow: hidden;
        }

        .blob-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: url(#blobClip); /* Use the clip-path */
        }

        .blob-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Optional: Add some animation */
        @keyframes moveBlob {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, 10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .blob-shape:hover {
            animation: moveBlob 2s infinite;
        }
    </style>
</head>
<body>
    <div class="blob-container">
        <!-- SVG clipPath to define the blob shape -->
        <svg height="0" width="0">
            <defs>
                <clipPath id="blobClip">
                    <path d="M250 0C389.796 0 500 110.204 500 250C500 389.796 389.796 500 250 500C110.204 500 0 389.796 0 250C0 110.204 110.204 0 250 0Z" fill="white"/>
                </clipPath>
            </defs>
        </svg>

        <!-- Blob shape using CSS and clip-path -->
        <div class="blob-shape">
            <!-- Image within the blob -->
            <img class="blob-image" src="./assets/1 (1).png" alt="Blob Image">
        </div>
    </div>
</body>
</html>
